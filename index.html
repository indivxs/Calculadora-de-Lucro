<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <img src="pexels-thgusstavo-santana-1813272.jpg" alt="">

        <div class="form">
            <div class="inputs">
                <span>Quanto cabelos cortou:</span>
                <br>
                <input type="number" id="corte"  placeholder="Digite Quantos Corte fez">
            </div>

            <div class="inputs">
                <span>Quantas barbas fez:</span>
                <br>
                <input type="number" id="barba" placeholder="Digite Quantas Barbas fez">
            </div>
            
            <div class="inputs">
                <span>Quantas sombrancelhas fez:</span>
                <br>
                <input type="number" id="somb" placeholder="Quantas Sombrancelhas fez">
            </div>

            <div class="div-button">
                <button id="calcular">Calcular</button>
            </div>

            <p>Quanto foi o seu lucro hoje?</p>
                <br>
            
            <div class="div-lucro">
                <span id="lucro"></span>
            </div>
        </div>
    </main>
    
    
    <script src="script.js"></script>
</body>
</html>
